---
- name: Deploy Rootless Podman
  hosts: all
  become: yes
  vars_files:
    - ../group_vars/mail.yml
    - ../inventories/lab/group_vars/main.yml
  tasks:
    - name: Include Rootless Podman Role
      include_role:
        name: validated_pattern.my_collection.rootless_podman
      vars:
        podman_user_name: redhat

